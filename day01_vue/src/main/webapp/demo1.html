<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}<!--vue的插值表达式，把data中定义的数据显示在此处-->
			<!--三元运算符-->
			{{false?"OK":"NO"}}
			<!--数学运算-->
			{{(number+1)/13}}
			<!--不支持插值表达式-->
			<!--{{var a=1}}
			    {{if(a==10){}}}
			-->
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",//由vue接管id为app区域
			data:{
			    message:"hello vue!",
				number:100
			}
		});
		
	</script>
</html>
