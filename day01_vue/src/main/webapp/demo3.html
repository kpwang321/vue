<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			Vue:<input type="text" v-on:keydown="fun($event)">
			<hr/>
			传统js：<input type="text" onkeydown="showKeyCode()">
		</div>
	</body>
	<script>
		//view model
        new Vue({
			el:"#app",
			methods:{
			    /*$event是vue中的事件对象，和传统js的event对象一样*/
			    fun:function (event) {
                    var keyCode=event.keyCode;
                    if (keyCode<48||keyCode>57){
                        //不让键盘的按键起作用
                        event.preventDefault();//可以作为文本框只能填数字
                    }
                }
			}
		});


		//传统js的键盘按下事件
		function showKeyCode() {
			//event对象和document对象以及window对象是一样的，可以不用定义就可以使用
			/*if(event.keyCode==13){
			    alert("你按的回车！")
			}*/
            var keyCode=event.keyCode;
			//alert(keyCode);
			if (keyCode<48||keyCode>57){
			    //不让键盘的按键起作用
				event.preventDefault();//可以作为文本框只能填数字
			}
        }
	</script>
	
	

</html>
